<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver - Live Simulation</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4f46e5;
        --primary-light: #818cf8;
        --bg: #0f172a;
        --card: #1e293b;
        --text: #f8fafc;
        --text-dim: #94a3b8;
        --success: #10b981;
        --danger: #ef4444;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: var(--card);
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 500px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .section {
        margin-bottom: 32px;
        padding-bottom: 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .section:last-child {
        border-bottom: none;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--text-dim);
        transition: all 0.3s;
      }

      .status-dot.online {
        background: var(--success);
        box-shadow: 0 0 10px var(--success);
      }
      .status-dot.offline {
        background: var(--danger);
        box-shadow: 0 0 10px var(--danger);
      }

      label {
        display: block;
        font-size: 11px;
        font-weight: 700;
        margin-bottom: 8px;
        color: var(--text-dim);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: var(--text);
        font-size: 14px;
        font-family: inherit;
        box-sizing: border-box;
        transition: all 0.2s;
        margin-bottom: 16px;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
      }

      input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-primary:hover {
        background: var(--primary-light);
        transform: translateY(-1px);
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      #log {
        margin-top: 24px;
        padding: 16px;
        border-radius: 12px;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
        max-height: 120px;
        overflow-y: auto;
        color: var(--text-dim);
        font-family: 'JetBrains Mono', monospace;
      }

      .log-entry {
        margin-bottom: 4px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.02);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <div id="connectionDot" class="status-dot"></div>
        Driver Simulator
      </h1>

      <!-- Connection Section -->
      <div class="section">
        <label>1. Connection Settings</label>
        <input type="text" id="serverUrl" value="http://localhost:3000/queue" />
        <input
          type="password"
          id="token"
          placeholder="Paste Auth Token (JWT)"
        />
        <button id="connectBtn" class="btn btn-primary">
          Connect to WebSockets
        </button>
      </div>

      <!-- Transport Section -->
      <div
        class="section"
        id="transportSection"
        style="opacity: 0.5; pointer-events: none"
      >
        <label>2. Transport Controls</label>
        <input type="text" id="transportId" placeholder="Transport UUID" />

        <div class="grid">
          <div>
            <label>Latitude</label>
            <input type="number" id="lat" value="40.7128" step="0.0001" />
          </div>
          <div>
            <label>Longitude</label>
            <input type="number" id="lng" value="-74.0060" step="0.0001" />
          </div>
        </div>

        <button id="sendBtn" class="btn btn-primary">
          Send Location Update
        </button>
        <button id="autoBtn" class="btn btn-secondary" style="margin-top: 12px">
          Start Auto-Movement
        </button>
      </div>

      <div id="log">System initialized...</div>
    </div>

    <script>
      let socket;
      let interval;

      const log = (msg, color = '') => {
        const el = document.getElementById('log');
        const div = document.createElement('div');
        div.className = 'log-entry';
        if (color) div.style.color = color;
        div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        el.prepend(div);
      };

      const connectBtn = document.getElementById('connectBtn');
      const transportSection = document.getElementById('transportSection');
      const dot = document.getElementById('connectionDot');

      connectBtn.onclick = () => {
        if (socket && socket.connected) {
          socket.disconnect();
          return;
        }

        const url = document.getElementById('serverUrl').value;
        const token = document.getElementById('token').value;

        if (!token) return alert('Token required');

        socket = io(url, {
          auth: { token: `Bearer ${token}` },
          transports: ['websocket'],
        });

        socket.on('connect', () => {
          log('Connected successfully!', '#10B981');
          connectBtn.innerText = 'Disconnect';
          connectBtn.style.background = '#EF4444';
          dot.className = 'status-dot online';
          transportSection.style.opacity = '1';
          transportSection.style.pointerEvents = 'auto';
        });

        socket.on('disconnect', () => {
          log('Disconnected from server', '#EF4444');
          connectBtn.innerText = 'Connect to WebSockets';
          connectBtn.style.background = '#4F46E5';
          dot.className = 'status-dot offline';
          transportSection.style.opacity = '0.5';
          transportSection.style.pointerEvents = 'none';
          if (interval) clearInterval(interval);
        });

        socket.on('connect_error', (err) => {
          log('Connection Error: ' + err.message, '#EF4444');
        });
      };

      document.getElementById('sendBtn').onclick = () => {
        const transportId = document.getElementById('transportId').value;
        const latitude = parseFloat(document.getElementById('lat').value);
        const longitude = parseFloat(document.getElementById('lng').value);

        if (!transportId) return alert('Transport ID required');

        socket.emit(
          'queue:transport_location_update',
          {
            transportId,
            latitude,
            longitude,
          },
          (res) => {
            log('Server Response: ' + (res.message || 'Updated'));
          },
        );
      };

      const autoBtn = document.getElementById('autoBtn');
      autoBtn.onclick = () => {
        if (interval) {
          clearInterval(interval);
          interval = null;
          autoBtn.innerText = 'Start Auto-Movement';
          log('Auto-movement stopped');
          return;
        }

        autoBtn.innerText = 'Stop Auto-Movement';
        log('Simulation started (3s interval)');
        interval = setInterval(() => {
          const lat = document.getElementById('lat');
          const lng = document.getElementById('lng');
          lat.value = (parseFloat(lat.value) + 0.0005).toFixed(4);
          lng.value = (parseFloat(lng.value) + 0.0005).toFixed(4);
          document.getElementById('sendBtn').click();
        }, 3000);
      };
    </script>
  </body>
</html>
