<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver - Live Simulation</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --bg: #0F172A;
            --card: #1E293B;
            --text: #F8FAFC;
            --text-dim: #94A3B8;
            --success: #10B981;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--primary-light), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-height: 150px;
            overflow-y: auto;
            color: var(--text-dim);
            font-family: 'Courier New', Courier, monospace;
        }

        .connected { color: var(--success); }
        .disconnected { color: #EF4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Simulator</h1>
        <p class="subtitle">Broadcast live location updates via WebSockets</p>

        <div class="form-group">
            <label>Server URL</label>
            <input type="text" id="serverUrl" value="http://localhost:3000/queue">
        </div>

        <div class="form-group">
            <label>Auth Token (JWT)</label>
            <input type="text" id="token" placeholder="Paste your Bearer token here">
        </div>

        <div class="form-group">
            <label>Transport ID</label>
            <input type="text" id="transportId" placeholder="Enter Transport UUID">
        </div>

        <div class="grid">
            <div class="form-group">
                <label>Latitude</label>
                <input type="number" id="lat" value="40.7128" step="0.0001">
            </div>
            <div class="form-group">
                <label>Longitude</label>
                <input type="number" id="lng" value="-74.0060" step="0.0001">
            </div>
        </div>

        <button id="connectBtn">Connect & Send Update</button>
        <button id="autoBtn" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); margin-top: 8px;">Auto-Simulate Movement</button>

        <div id="status">Idle...</div>
    </div>

    <script>
        let socket;
        let interval;

        function log(msg, type = '') {
            const div = document.getElementById('status');
            const p = document.createElement('div');
            p.className = type;
            p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            div.prepend(p);
        }

        document.getElementById('connectBtn').onclick = () => {
            const serverUrl = document.getElementById('serverUrl').value;
            const token = document.getElementById('token').value;
            const transportId = document.getElementById('transportId').value;
            const latitude = parseFloat(document.getElementById('lat').value);
            const longitude = parseFloat(document.getElementById('lng').value);

            if (!token || !transportId) {
                alert('Token and Transport ID are required');
                return;
            }

            if (!socket) {
                socket = io(serverUrl, {
                    auth: { token: `Bearer ${token}` },
                    transports: ['websocket']
                });

                socket.on('connect', () => {
                    log('Connected to server', 'connected');
                });

                socket.on('disconnect', () => {
                    log('Disconnected', 'disconnected');
                });

                socket.on('error', (err) => {
                    log('Error: ' + JSON.stringify(err), 'disconnected');
                });
            }

            socket.emit('queue:transport_location_update', {
                transportId,
                latitude,
                longitude
            }, (res) => {
                log('Server Response: ' + (res.message || 'Updated'));
                console.log(res);
            });
        };

        document.getElementById('autoBtn').onclick = function() {
            if (interval) {
                clearInterval(interval);
                interval = null;
                this.textContent = 'Auto-Simulate Movement';
                log('Auto-simulation stopped');
                return;
            }

            this.textContent = 'Stop Simulation';
            log('Starting movement simulation...');
            
            interval = setInterval(() => {
                const latInput = document.getElementById('lat');
                const lngInput = document.getElementById('lng');
                latInput.value = (parseFloat(latInput.value) + 0.0005).toFixed(4);
                lngInput.value = (parseFloat(lngInput.value) + 0.0005).toFixed(4);
                
                document.getElementById('connectBtn').click();
            }, 3000);
        };
    </script>
</body>
</html>
